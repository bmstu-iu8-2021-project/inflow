<script>
    function scanTag(tags) {
        for (var i = 0; i < tags.length; i++) {
            addTag(tags[i]);
        }
    }

    function addTag(tag) {
        // let tags = document.querySelector('all_tags')
        var newTag = document.createElement("a ");
        newTag.setAttribute('class', "tags ");
        newTag.innerHTML = tag.label;
        newTag.className = tags.id;
        return newTag
